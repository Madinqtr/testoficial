## EMERALD REWARD ##
  
JACKPOT2_reward_emerald:
  Conditions:
  - varequals{var=caster.roller_1;value="emerald"} orElseCast JACKPOT2_reward_2_emerald_2
  - varequals{var=caster.roller_2;value="emerald"} orElseCast JACKPOT2_reward_2_emerald_3
  - varequals{var=caster.roller_3;value="emerald"} orElseCast JACKPOT2_reward_2_emerald_4
  Skills:
  - currencygive{amount=250}
  - projectile{bulletType=TEXT;text="&2+$250";fo=true;origin=@forward{f=-2.5;yo=1.15;lockpitch=true};v=2;oT=JACKPOT2_money_modifier;md=20;sE=false;sB=false} @forward{f=-1.5;yo=4;lockpitch=true}
  - state{s=triple_winner;p=7;lo=4} @self
  - itemspray{item=emerald;amount=20;v=0.5;yv=2;r=0.5;y=0;d=40;delay=5} @modelpart{pid=jackpot}
  - summon{t=jackpot_2_winner_triple} @forward{f=-0.5;yo=2;lockpitch=true;delay=5}
  - skill{s=JACKPOT2_recoil;delay=5} @pir{r=12}
  - sound{s=littleroom_jackpot2:jackpot2.jackpot;delay=5} @self
  
JACKPOT2_reward_2_emerald_2:
  Conditions:
  - varequals{var=caster.roller_2;value="emerald"}
  - varequals{var=caster.roller_3;value="emerald"}
