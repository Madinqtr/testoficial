## JACKPOT ##

JACKPOT2_sit:
  Cooldown: 1
  TriggerConditions:
  - ridingmodel false
  Conditions:
  - offgcd true
  Skills:
  #- message{m="JACKPOT2_sit"} @everyone
  - gcd{ticks=5}
  - mountmodel{mid=jackpot_2;d=false;p=seat}

JACKPOT2_pull_lever:
  Cooldown: 3
  TriggerConditions:
  - ridingmodel true
  - hascurrency{a=250} orElseCast JACKPOT2_no_money
  Conditions:
  - offgcd true
  Skills:
  - projectile{bulletType=TEXT;text="&4<&da>$20";fo=true;origin=@forward{f=-2.5;yo=1.15;lockpitch=true};v=2;oT=JACKPOT2_money_modifier;md=20;sE=false;sB=false} @forward{f=-1.5;yo=4;lockpitch=true}
  - currencytake{amount=250}
  - gcd{ticks=60}
  - state{s=pull_handle;p=4} @self
  - setvar{var=caster.rolling;value="true";type=STRING} @self
  - sound{s=littleroom_jackpot2:jackpot2.spin;v=0.25;sc=HOSTILE} @self
  - skill{s=JACKPOT2_initiate_roller_1} @self
  - skill{s=JACKPOT2_initiate_roller_2;delay=3} @self
  - skill{s=JACKPOT2_initiate_roller_3;delay=6} @self
  - skill{s=JACKPOT2_reward;delay=50}
  
JACKPOT2_money_modifier:
  Skills:
  - modifyProjectile{trait=VELOCITY;action=MULTIPLY;value=0.75}
  
  
JACKPOT2_no_money:
  TriggerConditions:
  - ridingmodel true
  Conditions:
  - offgcd true
  Skills:
  - sound{s=entity.villager.no} @self
  - summon{t=jackpot_2_nomoney} @forward{f=-0.5;yo=1.5;lockpitch=true;delay=5}
  - dismountall{m=jackpot_2} @self
  - throw{v=2;vy=2;delay=1}
  
  
