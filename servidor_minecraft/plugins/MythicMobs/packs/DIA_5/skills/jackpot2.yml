## ADMIN STUFF ##

JACKPOT2_remove_self:
  TriggerConditions:
  - holding{m=jackpot_2_*} true
  Skills:
  - setblock{m=air} @origin{yo=2}
  - giveitem{i=<caster.mythic_type>} @trigger
  - remove @self

## RECOIL ##

JACKPOT2_recoil:
  Skills:
  - delay 1
  - recoil{r=15;pitch=-.3}
  - delay 1
  - recoil{r=13;pitch=.2}
  - delay 1
  - recoil{r=10;pitch=-.1}
  - delay 1
  - recoil{r=8;pitch=.1}

## WINNER TEXT ##

JACKPOT2_winner_text_blink:
  Skills:
  - displaytransformation{action=set;transformation=SCALE;value=0,0,0;delay=3} @self
  - displaytransformation{action=set;transformation=SCALE;value=1,1,1;delay=6} @self
  - displaytransformation{action=set;transformation=SCALE;value=0,0,0;delay=9} @self
  - displaytransformation{action=set;transformation=SCALE;value=1,1,1;delay=12} @self
  - remove{delay=40} @self


## CONVERTER ##

JACKPOT2_converter_show_menu:
  Conditions:
  - playerwithin{d=3} orElseCast JACKPOT2_converter_hide_menu
  - varequals{var=caster.showmenu;value=true} false
  Skills:
  #- message{m="JACKPOT2_converter_show_menu"} @everyone
  - setvar{var=caster.showmenu;value=true;type=STRING} @self
  - state{s=show_prices;p=3} @self

JACKPOT2_converter_hide_menu:
  Conditions:
  - varequals{var=caster.showmenu;value=false} false
  Skills:
  #- message{m="JACKPOT2_converter_hide_menu"} @everyone
  - setvar{var=caster.showmenu;value=false;type=STRING} @self
  - state{s=hide_prices;p=3} @self

## EXCHANGE ##

JACKPOT2_convert_item_to_money:
  Skills:
  - skill{s=JACKPOT2_convert_emerald}
  - skill{s=JACKPOT2_convert_diamond}
  - skill{s=JACKPOT2_convert_gold_ingot}
  - skill{s=JACKPOT2_convert_gold_nugget}



