# Ender Clam #

Ender_Clam:
  Type: SKELETON
  Display: '&fEnder Clam'
  Health: 10
  Damage: 4
  Faction: End
  Options:
    MovementSpeed: 0.01
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 2
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  Modules:
    ThreatTable: true
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Skills:
  - model{mid=ender_clam;step=1;tint=false;usm=true;save=true} @self ~onSpawn
  - particles{p=portal;amount=10;hS=0.5;vS=0.5;y=0;size=1;speed=0} @modelpart{mid=ender_clam;pid=root;location=0,0,0;em=true} ~onTimer:40
  - setstance{s=HASPEARL} @self ~onSpawn
  - skill{s=Changetarget} ~onTimer:160 <99%
  - skill{s=Cancelattack;sync=true} ~onAttack
  - skill{s=Ender_Clam_INTERACT} ~onInteract
  - skill{s=Ender_Clam_Hit} ~onDamaged
  - effect:sound{s=entity.player.hurt;volume=0.55;pitch=0.8} @self ~onDamaged
  - skill{s=Ender_Clam_DEATH} ~onDeath
  - setspeed{speed=0;type=walking} @self ~onSpawn
  
