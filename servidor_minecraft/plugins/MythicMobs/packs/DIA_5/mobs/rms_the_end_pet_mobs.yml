VFX_Ender_Web:
  Type: ARMOR_STAND
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: false
  Skills:
  - model{usestatemachine=true;mid=vfx_ender_web} @self ~onSpawn
  - brightness{mid=vfx_ender_web;b=15;s=15} @self ~onSpawn

  - BodyRotation{playermode=true;stable=0;rdelay=0;rduration=0} @self ~onSpawn
  - state{s=spawn} @self ~onSpawn
  - state{s=loop;delay=4} @self ~onSpawn
  - state{s=despawn;delay=64} @self ~onSpawn
  - remove{delay=68} @self ~onSpawn

