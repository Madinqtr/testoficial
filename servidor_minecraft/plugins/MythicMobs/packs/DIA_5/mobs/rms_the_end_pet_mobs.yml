# Ender Slime #

Ender_Slime_PET:
  Type: WOLF
  Display: '&fEnder Slime'
  Health: 25
  Damage: <pet.damagemodifier>
  Options:
    MovementSpeed: 0.22
    PreventRandomEquipment: true
    Persistent: false
    Despawn: false
    PreventOtherDrops: true
    FollowRange: 40
    Invincible: false
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  DamageModifiers:
  - FALL 0
  AIGoalSelectors:
  - 0 clear
  AITargetSelectors:
  - 0 clear
  - 1 ownertarget
  - 2 ownerattacker
  - 3 attacker
  Skills:
  - model{mid=ender_slime;step=1;tint=false;usm=true;save=true} @self ~onSpawn
  - particles{p=portal;amount=10;hS=0.5;vS=0.5;y=0;size=1;speed=0} @modelpart{mid=ender_slime;pid=upper_body;location=0,0,0;em=true} ~onTimer:40
  - setstance{stance=Walking} @self
  - skill{s=Changetarget} ~onTimer:160 <99%
  - skill{s=Cancelattack;sync=true} ~onAttack
  - skill{s=Ender_Slime_LEAP_ATTACK} ~onTimer:20
  - setspeed{speed=1.4;type=walking} @self ~onSpawn
  - skill{s=EXP_Gain} ~onTimer:100
  - skill{s=Pet_Look} ~onTimer:1
  

