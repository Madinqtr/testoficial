1bit_elite_blaze_attack:
  Cooldown: 1
  Conditions:
  - offgcd
  TargetConditions:
  - (distance{d=<4.2} true && fieldofview{angle=65;r=4.1} true) castinstead 1bit_elite_blaze_attack_2
  Skills:
  - randomskill{skills=1bit_elite_blaze_attack_1,1bit_elite_blaze_attack_3}

1bit_elite_blaze_attack_1:
  Skills:
  - gcd{t=65} @self
  - stun{d=65;ai=false;g=false;f=true} @self
  - BodyRotation{headuneven=true;maxhead=0;bodyuneven=true;minbody=0;maxbody=1} @self
  - velocity{m=SET;x=0;y=0;z=0;repeat=50;repeatInterval=1} @self
  - state{s=attack_1;priority=3;lerpin=10} @self
  - delay 65
  - state{s=sword_spin;priority=3;lerpout=10} @self
  - BodyRotation{headuneven=true;maxhead=0;bodyuneven=true;minbody=0;maxbody=55} @self

1bit_elite_blaze_attack_1_shoot:
