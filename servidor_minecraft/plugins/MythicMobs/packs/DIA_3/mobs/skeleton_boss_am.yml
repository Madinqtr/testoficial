skeleton_boss:
  Display: skeleton_boss
  Type: HUSK
  Health: 850
  Damage: 12
  Faction: skellies
  BossBar:
    Enabled: true
    Title: 'Rey Esqueleto'
    Range: 32
    Color: RED
    Style: SEGMENTED_6
  Options:
    Silent: true
    MovementSpeed: 0.2
    PreventSunburn: true
    PreventJockeyMounts: true
    KnockbackResistance: 1
    Collidable: true
    PreventOtherDrops: true
    Invisible: true
  Skills:
  - look{i=true} @target ~onTimer:1
  - skill{s=skeleboss_roar} ~onCombat
  - randomskill{s=skeleboss_rswipe,skeleboss_lswipe,skeleboss_roar,skeleboss_poisonbreath,skeleboss_rstomp,skeleboss_lstomp} @self ~onTimer:20
  - skill{s=skeleboss_roar;delay=10} ~onSpawn

  - model{mid=skeleton_boss} @self ~onSpawn
  - partvis{p=vfx;v=false;c=true} @self ~onSpawn
  - brightness{b=10;s=10;delay=1} @self ~onSpawn
  - cancelevent{sync=true} @self ~onAttack
  - sound{s=minecraft:entity.wither.ambient;v=0.8;p=0.6} @selflocation ~onTimer:205
  - sound{s=minecraft:entity.wither.death;v=0.8;p=0.6} @selflocation ~onDeath
  - sound{s=minecraft:entity.wither.hurt;v=0.4;p=0.7} @selflocation ~onDamaged
  - partvis{p=right_rib;delay=90} @self ~onDeath
  - partvis{p=left_tophand;delay=70} @self ~onDeath
  - partvis{p=left_rib;delay=60} @self ~onDeath
  - partvis{p=right_toprib;delay=30} @self ~onDeath

  - particles{p=poof;a=120;hs=2;vs=0.1;delay=120} @modelpart{p=torso} ~onDeath

  - particles{p=poof;a=10;hs=0.1;vs=0.1;delay=90} @modelpart{p=right_rib} ~onDeath
  - particles{p=poof;a=10;hs=0.1;vs=0.1;delay=70} @modelpart{p=left_tophand} ~onDeath
  - particles{p=poof;a=10;hs=0.1;vs=0.1;delay=60} @modelpart{p=left_rib} ~onDeath
  - particles{p=poof;a=10;hs=0.2;vs=0.2;delay=30} @modelpart{p=right_toprib} ~onDeath

  - sound{s=minecraft:entity.bogged.death;v=1.5;p=0.1;delay=115} @self ~onDeath
  - sound{s=minecraft:entity.wither_skeleton.death;v=1.5;p=0.1;delay=115} @self ~onDeath
  - sound{s=minecraft:entity.skeleton.death;v=1.5;p=0.1;delay=115} @self ~onDeath

  - sound{s=minecraft:entity.skeleton.step;v=1;p=0.1;delay=90} @self ~onDeath
  - sound{s=minecraft:block.mud.break;v=1;p=0.1;delay=90} @self ~onDeath

  - sound{s=minecraft:entity.skeleton.step;v=1;p=0.1;delay=70} @self ~onDeath
  - sound{s=minecraft:block.mud.break;v=1;p=0.1;delay=70} @self ~onDeath

  - sound{s=minecraft:entity.skeleton.step;v=1;p=0.1;delay=60} @self ~onDeath
  - sound{s=minecraft:block.mud.break;v=1;p=0.1;delay=60} @self ~onDeath

  - sound{s=minecraft:entity.skeleton.step;v=1;p=0.1;delay=30} @self ~onDeath
  - sound{s=minecraft:block.mud.break;v=1;p=0.1;delay=30} @self ~onDeath

skeleton_minion:
  Display: skeleton_minion
  Type: HUSK
  Health: 20
  Damage: 8
  Faction: skellies
  Options:
    Silent: true
    MovementSpeed: 0.17
    PreventSunburn: true
    PreventJockeyMounts: true
    KnockbackResistance: 0.25
    Collidable: true
    PreventOtherDrops: true
    Invisible: true
  Skills:
  - setai{ai=false;delay=10} @self ~onSpawn
  - setai{ai=true;delay=90} @self ~onSpawn
  - particle{p=block;a=15;hs=0.25;vs=0.25
    ;repeat=6;repeati=4} @self ~onSpawn
  - damage{a=<mob.damage>*1;delay=13;cd=2} @EIC{a=90;r=2} ~onAttack
  - state{s=atk;sp=1;cd=2} @self ~onAttack

  - model{mid=skeleton_minion} @self ~onSpawn
  - brightness{b=10;s=10;delay=1} @self ~onSpawn
  - cancelevent{sync=true} @self ~onAttack
  - sound{s=minecraft:block.mud.place;v=1;p=0.8;delay=43} @self ~onSpawn
  - sound{s=minecraft:block.mud.place;v=1;p=0.1;delay=63} @self ~onSpawn
  - sound{s=minecraft:block.creaking_heart.spawn;v=1;p=0.1} @self ~onSpawn
  - sound{s=minecraft:entity.creaking.spawn;v=1;p=1.2} @self ~onSpawn
  - sound{s=minecraft:entity.witch.throw;v=1;p=2;cd=2;delay=13} @self ~onAttack

  - sound{s=minecraft:entity.skeleton.ambient;v=2;p=2} @selflocation ~onTimer:205
  - sound{s=minecraft:entity.skeleton.converted_to_stray;v=0.8;p=1.2} @selflocation ~onDeath
  - sound{s=minecraft:entity.skeleton.step;v=0.4;p=0.7;delay=25} @selflocation ~onDeath
  - sound{s=minecraft:entity.skeleton.step;v=0.4;p=0.5;delay=24} @selflocation ~onDeath
  - sound{s=minecraft:entity.skeleton.hurt;v=0.6;p=2} @selflocation ~onDamaged
  - particles{p=poof;a=25;hs=0.4;vs=0.4;delay=60} @modelpart{p=torso} ~onDeath
  - particles{p=poof;size=0.5;a=15;hs=0.4;vs=0.4;delay=60} @modelpart{p=head} ~onDeath

skeleton_boss_poison_vfx:
  Display: skeleton_boss_poison_vfx
  Skills:
  Type: ARMOR_STAND
  Options:
    PreventJockeyMounts: true
    KnockbackResistance: 2
    Collidable: false
    PreventOtherDrops: true
    Invisible: true
    Invincible: true
    Silent: true
    NoGravity: false
    PreventVanillaDamage: true
  Skills:
  - sound{s=minecraft:event.mob_effect.raid_omen;v=1.5;p=0.5} @self ~onSpawn
  - sound{s=minecraft:entity.breeze.slide;v=1.5;p=1;
    repeati=5;repeat=20} @self ~onSpawn
  - sound{s=minecraft:entity.breeze.slide;v=1.8;p=0.8;
    repeati=5;repeat=8;delay=100} @self ~onSpawn
  - sound{s=minecraft:entity.breeze.slide;v=2;p=0.1;
    repeati=7;repeat=5;delay=120} @self ~onSpawn

  - brightness{b=15;s=15;delay=1} @self ~onSpawn
  - model{mid=skeleton_boss_poison_vfx} @self ~onSpawn

  - throw{v=2;yv=1;delay=1} @PIR{r=7} ~onTimer:10
  - damage{a=1} @PIR{r=7} ~onTimer:10

  - remove{delay=190} @self ~onSpawn

