## BOOMERANG IMPACT ##

# HIT ENEMY #

LRBOOMERANG_hit_magma:
  Cooldown: 0.25
  TargetConditions:
  - entitytype{t=ARMOR_STAND} false
  - varequals{var=target.throw_boomerang;val="true"} castinstead LRBOOMERANG_hit_self_magma
  Skills:
  - sound{s=littleroom_boomerang_pack:boomerang.hit;v=1;sc=HOSTILE}
  - effect:particles{p=sweep_attack;hs=0;vs=0;a=1}
  - effect:particles{p=crit;a=15;hs=.25;vs=.25;s=1} @origin
  - throw{v=3;vy=1}
  - damage{a=10}
  - ignite{d=120}
  - modifyProjectile{trait=INERTIA;action=MULTIPLY;value=1.01}
  - setprojectiledirection{} @projectileforward{f=3;yo=0.25}
  - effect:particles{p=lava;a=15;hs=.25;vs=.25;s=1;cd=0.25}

LRBOOMERANG_hit_magma_projectile_tick:
  Skills:
  - effect:particles{p=flame}
  
LRBOOMERANG_hit_magma_projectile_hit:
  Skills:
  - ignite{d=120}
  
# CATCH BOOMERANG #

LRBOOMERANG_hit_self_magma:
  Cooldown: 1
  TargetConditions:
  - holding{m=AIR} orElseCast LRBOOMERANG_hit_self_handsfull_magma
  Skills:
  - setvar{var=caster.throw_boomerang;val=false;type=STRING;repeat=10;repeati=1} @self
  - sound{s=littleroom_boomerang_pack:boomerang.catch;v=1;sc=HOSTILE;cd=0.25;p=<random.float.0.95to1.05>}
  - playanimation{a=0;audience=World} @Self
  - endprojectile
  - equip{item=LR_magma_boomerang HAND}
  - remove @children{target=marker}
  - delay 5
  - parseweapon @self
  
# CANT CATCH BOOMERANG #

LRBOOMERANG_hit_self_handsfull_magma:
  Cooldown: 1
  TargetConditions:
  - hasinventoryspace orElseCast LRBOOMERANG_hit_self_invfull_magma
  Skills:
  - endprojectile
  - setvar{var=caster.throw_boomerang;val=false;type=STRING;repeat=10;repeati=1} @self
  - sound{s=littleroom_boomerang_pack:boomerang.catch;v=1;sc=HOSTILE;cd=0.25;p=<random.float.0.95to1.05>}
  - remove @children{target=marker}
  - giveitem{i=LR_magma_boomerang} @self
  
# FULL INVENTORY BOOMERANG #

LRBOOMERANG_hit_self_invfull_magma:
  Cooldown: 1
  Skills:
  - endprojectile
  - setvar{var=caster.throw_boomerang;val=false;type=STRING;repeat=10;repeati=1} @self
  - sound{s=littleroom_boomerang_pack:boomerang.catch;v=1;sc=HOSTILE;cd=0.25;p=<random.float.0.95to1.05>}
  - remove @children{target=marker}
  - dropitem{i=LR_magma_boomerang} @self

  

       ## BOOMERANG LIFESPAN ##
# THIS KEEPS THE BOOMERANG FROM BEING LOST #

LRBOOMERANG_throw_lifespan_magma:
  Skills:
  - skill{s=LRBOOMERANG_check_in_water_start_magma} @origin
  - remove{fromorigin=true;origin=@projectileforward} @ItemsNearOrigin{r=2;conditions[ - entityitemissimilar{i=LR_magma_boomerang} true]}
