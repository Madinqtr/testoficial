## BOOMERANG IMPACT ##

# HIT ENEMY #

LRBOOMERANG_hit_gravita:
  Cooldown: 0.25
  TargetConditions:
  - entitytype{t=ARMOR_STAND} false
  - varequals{var=target.throw_boomerang;val="true"} castinstead LRBOOMERANG_hit_self_gravita
  Skills:
  - sound{s=littleroom_boomerang_pack:boomerang.hit;v=1;sc=HOSTILE}
  - effect:particles{p=sweep_attack;hs=0;vs=0;a=1}
  - effect:particles{p=crit;a=15;hs=.25;vs=.25;s=1} @origin
  - throw{v=3;vy=1}
  - damage{a=5;pk=true}
  - Aura{auraName=GRAVITA_BOOMERANG;onTick=GRAVITA_BOOMERANG_AURA;interval=20;duration=120;oe=GRAVITA_BOOMERANG_END;cotd=true}
  - modifyProjectile{trait=INERTIA;action=MULTIPLY;value=1.01}
  - setprojectiledirection{} @projectileforward{f=3;yo=0.25}
  - effect:particles{p=block;m=packed_ice;a=25;hs=.25;vs=.25;s=1;cd=0.25}
  - effect:particles{p=portal;a=25;hs=.5;vs=.5;y=0.5;repeat=12;repeati=10}
  
GRAVITA_BOOMERANG_AURA:
  Skills:
  - skill{s=LRBOOMERANG_bounce_flash_gravita} @BlocksNearOrigin{r=0.5;na=false;oa=true;shape=CUBE}
  - particlesphere{particle=dragon_breath;amount=200;radius=2;y=1}
  - particleline{particle=spark;amount=1;fromOrigin=true;zz=true;md=4;zzs=3;zzo=.15;db=0.05;syo=1} @sphere{r=12;p=3}
  - effect:particles{p=portal;a=15;hs=1;vs=1;s=1}
  - e:p{p=end_rod;a=4;s=0.1}
  - velocity{m=set;x=0;y=0.1;z=0}
  - setgravity{g=false}
  
GRAVITA_BOOMERANG_END:
  Skills:
  - setgravity{g=true}
  
# CATCH BOOMERANG #

LRBOOMERANG_hit_self_gravita:
  Cooldown: 1
  TargetConditions:
  - holding{m=AIR} orElseCast LRBOOMERANG_hit_self_handsfull_gravita
  Skills:
  - setvar{var=caster.throw_boomerang;val=false;type=STRING;repeat=10;repeati=1} @self
  - sound{s=littleroom_boomerang_pack:boomerang.catch;v=1;sc=HOSTILE;cd=0.25;p=<random.float.0.95to1.05>}
  - playanimation{a=0;audience=World} @Self
  - endprojectile
  - equip{item=LR_gravita_boomerang HAND}
  - remove @children{target=marker}
  - setvar{var=caster.throw_boomerang_gravitafx;val="false";type=STRING;delay=5} @self
  - delay 5
  - parseweapon @self
  
# CANT CATCH BOOMERANG #

LRBOOMERANG_hit_self_handsfull_gravita:
  Cooldown: 1
  TargetConditions:
  - hasinventoryspace orElseCast LRBOOMERANG_hit_self_invfull_gravita
  Skills:
  - endprojectile
  - setvar{var=caster.throw_boomerang;val=false;type=STRING;repeat=10;repeati=1} @self
  - sound{s=littleroom_boomerang_pack:boomerang.catch;v=1;sc=HOSTILE;cd=0.25;p=<random.float.0.95to1.05>}
  - remove @children{target=marker}
  - giveitem{i=LR_gravita_boomerang} @self
  
# FULL INVENTORY BOOMERANG #

LRBOOMERANG_hit_self_invfull_gravita:
  Cooldown: 1
  Skills:
  - endprojectile
  - setvar{var=caster.throw_boomerang;val=false;type=STRING;repeat=10;repeati=1} @self
