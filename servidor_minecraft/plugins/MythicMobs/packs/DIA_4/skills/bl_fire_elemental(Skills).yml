  - effect:particles{p=dust_color_transition;color1=#cf5236;color2=#ffe159;amount=40;speed=0.2;hS=0.5;vS=0.8;delay=30} @modelpart{pid=root;o=model}
  - sound{s=entity.blaze.ambient;p=0.8;v=3;delay=5} @self

# -- General -- # 

bl_fire_elemental_skills:
