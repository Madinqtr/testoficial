Ice_Zombie:
  Type: zombie
  Display: '&7Ice Zombie'
  Health: 10
  Damage: 0
  ShowHealth: true
  Despawn: true
  Options:
    LockPitch: true
    KnockbackResistance: 0.5
    PreventOtherDrops: true
    Silent: true
    FollowRange: 128
    MaxCombatDistance: 64
    MovementSpeed: 0.135
    PreventMobKillDrops: true
    PreventItemPickup: true
    PreventSunburn: true
  Drops:
  - exp 100to130 1
  - money 25to50 1
#  - mmoitems{type=SWORD;id=CUTLASS} 1 1
  Modules:
    ImmunityTable: true
    ThreatTable: true
  DamageModifiers:
  - MAGIC 0.1
  - SUFFOCATION 0
  Faction: Bosses
  AIGoalSelectors:
  - clear
  - meleeattack
  - randomstroll
  - Float 
  AITargetSelectors:
  - clear
  - players
  Skills:  
  - cullconfig{vc=false;bkc=false;blc=false} @self ~onSpawn
  - cullconfig{vc=false;bkc=false;blc=false} @self ~onLoad
  - model{mid=ice_zombie;damagetint=true;i=true;usm=true} @self ~onSpawn 
  - model{mid=ice_zombie;damagetint=true;i=true;usm=true} @self ~onLoad
  - bodyrotation{mid=ice_zombie;rde=5;rdu=false;maxbody=0} @self ~onSpawn

  - skill{s=[
    - cancelevent{sync=true}
    - lockmodel{l=true} @self
    - setai{ai=false} @self
    - delay 1
    - defaultstate{mid=ice_zombie;t=idle;s=attack;li=3;lo=3} @self
    - defaultstate{mid=ice_zombie;t=walk;s=attack;li=3;lo=3} @self
    - delay 11
    - damage{a=5;ia=false} @target
    - freeze{ticks=100} @target
    - sound{s=entity.zombie.attack_iron_door;v=0.5} @PIR{r=30}
    - delay 9
    - defaultstate{mid=ice_zombie;t=walk;s=walk;li=3;lo=3} @self
    - defaultstate{mid=ice_zombie;t=idle;s=idle;li=3;lo=3} @self
    - lockmodel{l=false} @self
    - setai{ai=true} @self
    ]} ~onAttack

  - skill{s=[
    - cancelevent{sync=true}
    ]} @SelfLocation ~onDeath
  - potion{type=DAMAGE_RESISTANCE;duration=999999;lvl=1;hasParticles=false} @self ~onSpawn

