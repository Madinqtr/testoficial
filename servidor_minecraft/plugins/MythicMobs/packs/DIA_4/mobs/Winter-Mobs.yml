    ]} @SelfLocation ~onDeath

winter-wave:
  Type: armorstand
  Health: 100
  Damage: 0
  Options:
    Invincible: true
    Invisible: true
  Skills:
  - skill{s=[ 
    - damage{a=20}
    - freeze{ticks=100}
    - throw{v=3;vy=5}
    ]} @PlayersNearOrigin{r=5} ~onSpawn
  - skill{s=[
    - m{m=&bI was supposed to go off and create an ice thingy I guess} @world
    - blockwave{m=ICE;radius=3;radiusY=3;velocity=2;vh=3;shape=sphere;duration=60;hs=false} @origin
    - effect:blockmask{m=ICE;duration=60} @blocksinradius{r=3;ry=3}
    - effect:blockmask{m=BARRIER;duration=60} @blocksnearorigin{r=2;ry=2}
    ]} ~onSpawn
  - skill{
    s=[
      - setvar{var=skill.waveradius;type=INTEGER;val="0"} @self
      - setvar{var=skill.wavepoints;type=INTEGER;val="0"} @self
      - delay 5
      - skill{
          s=[
            - variableadd{var=skill.waveradius;a=1} @self
            - setvar{var=skill.wavepoints;type=INTEGER;val="<skill.var.waveradius>*4"} @self
            - effect:particlering{particle=snowballpoof;radius=<skill.var.waveradius>;points=<skill.var.wavepoints>;amount=10;hS=1;vS=0.1} @self
          ];repeat=4;repeatinterval=5}
      - setvar{var=skill.waveradius;type=INTEGER;val="0"}
      - delay 40
      - remove @self
    ]} ~onSpawn
    

